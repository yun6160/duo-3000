        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');

            <p class="text-xs text-slate-400 mb-6 leading-relaxed">ë¡œì»¬ í™˜ê²½ì´ë‚˜ ë¯¸ë¦¬ë³´ê¸°ì—ì„œëŠ” ì§ì ‘ íŒŒì¼ì„ ì„ íƒí•´ì•¼ í•©ë‹ˆë‹¤.</p>

    <!-- Main Menu -->

        <div class="text-center mb-12">
            <div class="inline-block px-4 py-1 bg-indigo-100 text-indigo-600 rounded-full text-[10px] font-black tracking-widest mb-4 uppercase">DET 110+ Mastery</div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-4xl">

                <h2 class="text-2xl font-bold text-slate-800 mb-2">ìˆ˜ì • ê°€ëŠ¥í•œ ë‹¨ì–´ì¥</h2>
                <p class="text-slate-400 text-sm leading-relaxed mb-6">ëœ»ì„ í´ë¦­í•´ ì§ì ‘ ìˆ˜ì •í•˜ê³  ê´€ë¦¬í•˜ì„¸ìš”. (ë°œìŒ: <span class="text-indigo-400 font-mono">PrÉ™ËŒnÊŒnsiËˆeÉªÊƒn</span>)</p>
                <div class="flex items-center text-blue-600 font-black text-xs uppercase">Edit & Learn <i class="fas fa-arrow-right ml-2 group-hover:translate-x-2 transition-transform"></i></div>

            <button onclick="switchMode('game')" class="mode-card bg-white p-10 rounded-[3rem] shadow-2xl border border-white text-left group">

                    <i class="fas fa-bolt"></i>
                </div>
                <h2 class="text-2xl font-bold text-slate-800 mb-2">ì‹¤ì „ í…ŒìŠ¤íŠ¸ ëª¨ë“œ</h2>
                <p class="text-slate-400 text-sm leading-relaxed mb-6">7ì´ˆ ì œí•œ ì‹œê°„ ë‚´ì— ì •ë‹µì„ ë§íˆê³  ìˆ˜ì •ëœ ëœ»ì„ í™•ì¸í•˜ì„¸ìš”.</p>
                <div class="flex items-center text-indigo-600 font-black text-xs uppercase">Play Game <i class="fas fa-arrow-right ml-2 group-hover:translate-x-2 transition-transform"></i></div>

    <!-- Vocab List View -->
    <div id="view-list" class="hidden min-h-screen">
        <header class="sticky top-0 z-30 glass border-b border-slate-200 p-4">
            <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-4 w-full md:w-auto">
                    <button onclick="switchMode('menu')" class="w-10 h-10 flex items-center justify-center rounded-xl bg-slate-100 text-slate-500 hover:bg-slate-200 transition-all"><i class="fas fa-arrow-left"></i></button>
                    <h1 class="text-lg font-black text-slate-900">Explorer</h1>
                </div>
                <div class="flex flex-wrap items-center gap-2 w-full md:w-auto">
                    <button onclick="exportJSON()" class="px-3 py-2 bg-indigo-600 text-white rounded-lg text-[10px] font-black hover:bg-indigo-700 transition-all shadow-lg">
                        <i class="fas fa-download mr-1"></i> JSON ë‚´ë³´ë‚´ê¸°
                    </button>
                    <button id="toggle-all-meanings" onclick="toggleAllMeanings()" class="px-3 py-2 bg-white border border-slate-200 rounded-lg text-[10px] font-black text-slate-600">
                        <i class="fas fa-eye-slash mr-1"></i> ëœ» ìˆ¨ê¸°ê¸°
                    </button>
                    <input type="text" id="search-input" placeholder="ê²€ìƒ‰..." class="flex-1 md:w-48 border-none bg-slate-100 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500">
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto p-4">
            <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50/50 text-[10px] uppercase font-black text-slate-400 tracking-widest border-b">
                            <tr>
                                <th class="px-4 py-4 w-12 text-center">Chk</th>
                                <th class="px-4 py-4">Word</th>
                                <th class="px-4 py-4">Meaning (Edit)</th>
                                <th class="px-4 py-4 w-16">Lv</th>
                                <th class="px-4 py-4 w-12 text-center">ğŸ”Š</th>

    <!-- Duo Game View -->
    <div id="view-game" class="hidden min-h-screen flex flex-col items-center justify-center p-4 bg-slate-950 text-white">
        <div class="max-w-md w-full text-center">
            <div class="flex justify-between items-center mb-8">
                <button onclick="switchMode('menu')" class="px-4 py-2 bg-white/10 rounded-xl font-bold text-xs"><i class="fas fa-xmark mr-2"></i> EXIT</button>
                <div class="text-right">
                    <span class="text-[10px] font-black text-indigo-400 uppercase tracking-widest mb-1 block">Score</span>
                    <div class="text-2xl font-black text-white" id="game-score">0</div>
                </div>
            </div>

            <div id="game-card" class="bg-white text-slate-900 rounded-[3rem] shadow-2xl mb-8 transform transition-all duration-500 border-[8px] border-slate-100 relative overflow-hidden">
                <div id="game-timer-bar" class="absolute top-0 left-0 h-1.5 bg-indigo-500 w-full transition-none"></div>
                <div class="p-10 pt-12">
                    <h2 id="target-word" class="text-4xl md:text-5xl font-black mb-8 tracking-tight break-all">---</h2>
                    <div id="word-result-info" class="mb-8 min-h-[60px] opacity-0 transition-opacity duration-300">
                        <div id="word-result-meaning" class="text-lg font-bold text-slate-700"></div>
                        <div id="word-result-extra" class="text-[10px] text-indigo-500 font-black mt-1"></div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <button id="btn-real" onclick="submitGuess(true)" class="p-5 bg-emerald-500 text-white rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-transform">REAL</button>
                        <button id="btn-fake" onclick="submitGuess(false)" class="p-5 bg-rose-500 text-white rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-transform">FAKE</button>
                    </div>
                </div>
            </div>
            <div id="game-feedback" class="h-10 font-black text-xl mb-2 transition-all"></div>
        </div>
    </div>

    <script>
        let allVocab = [];
        let fakeWords = ["abondon", "abilty", "accommadation", "befar", "clerkly", "dentis", "explanate", "fantasic", "goverment", "hapiness", "inteligent", "knowlege", "libery", "mentle", "necessery", "oppertunity", "persnal", "quitely", "recive", "seperat", "throught", "unfortunatly", "valuablely", "writting", "youngly", "envirnment", "communitie", "busines", "carfull", "dangeous", "efficent", "familar", "guiltyly", "happend", "immediatly"];
        
        let score = 0;
        let currentWordIsReal = true;
        let currentWordObj = null;
        let learnedWords = JSON.parse(localStorage.getItem('learned_duo_v6') || '[]');
        let userOverrides = JSON.parse(localStorage.getItem('user_overrides_v6') || '{}');
        let meaningsVisible = false;
        let gameTimer = null;
        const ROUND_TIME = 7000;

        // --- ë°ì´í„° ì´ˆê¸°í™” (í•˜ì´ë¸Œë¦¬ë“œ ë¡œë“œ) ---
        async function init() {
            try {
                const resp = await fetch('./oxford3000_ko_learning.json');
                if (!resp.ok) throw new Error("CORS or 404 Error");
                const data = await resp.json();
                processData(data);
            } catch (e) {
                console.warn("ìë™ ë¡œë“œ ì‹¤íŒ¨. ìˆ˜ë™ ì„ íƒì„ ëŒ€ê¸°í•©ë‹ˆë‹¤.");
                showManualUpload();
            }
        }

        function showManualUpload() {
            document.getElementById('loader-icon').classList.add('hidden');
            document.getElementById('status-msg').classList.add('hidden');
            document.getElementById('manual-load').classList.remove('hidden');
        }

        document.getElementById('json-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const data = JSON.parse(event.target.result);
                    processData(data);
                } catch (err) {
                    alert("ì˜ëª»ëœ JSON íŒŒì¼ì…ë‹ˆë‹¤!");
                }
            };
            reader.readAsText(file);
        });

        function processData(data) {
            allVocab = data.map(item => {
                if (userOverrides[item.word]) {
                    item.ko = userOverrides[item.word];
                }
                return item;
            });
            document.getElementById('loading-overlay').classList.add('opacity-0');
            setTimeout(() => document.getElementById('loading-overlay').classList.add('hidden'), 500);
            renderList();
        }

        function switchMode(mode) {
            clearTimeout(gameTimer);
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('view-list').classList.add('hidden');
            document.getElementById('view-game').classList.add('hidden');
            if (mode === 'menu') document.getElementById('main-menu').classList.remove('hidden');
            else if (mode === 'list') { document.getElementById('view-list').classList.remove('hidden'); renderList(); }
            else if (mode === 'game') { document.getElementById('view-game').classList.remove('hidden'); score = 0; document.getElementById('game-score').innerText = score; nextGameRound(); }
        }

        function renderList() {
            const body = document.getElementById('list-body');
            const search = document.getElementById('search-input').value.toLowerCase();
            body.innerHTML = '';
            const filtered = allVocab.filter(w => w.word.toLowerCase().includes(search) || (w.ko && w.ko.includes(search)));
            const fragment = document.createDocumentFragment();
            filtered.slice(0, 1000).forEach(w => {
                const isLearned = learnedWords.includes(w.word);
                const pos = w.senses && w.senses[0]?.pos || '';
                const lv = w.senses && w.senses[0]?.level || '';
                const tr = document.createElement('tr');
                tr.className = `group hover:bg-slate-50 transition-colors ${isLearned ? 'bg-slate-50/50' : ''}`;
                const visibilityClass = meaningsVisible ? 'meaning-visible' : 'meaning-hidden';
                tr.innerHTML = `
                    <td class="px-4 py-4 text-center"><input type="checkbox" ${isLearned ? 'checked' : ''} onchange="toggleLearn('${w.word}')" class="w-5 h-5 rounded border-slate-300 text-indigo-600"></td>
                    <td class="px-4 py-4"><div class="font-bold text-slate-800 text-sm ${isLearned ? 'line-through text-slate-400' : ''}">${w.word}</div><div class="text-[8px] text-indigo-500 font-black uppercase tracking-widest">${pos}</div></td>
                    <td class="px-4 py-4 text-xs font-bold text-slate-600">
                        <div class="meaning-container cursor-pointer flex items-center group/edit" onclick="startEditing(this, '${w.word}')">
                            <span class="meaning-text ${visibilityClass}">${w.ko || '---'}</span>
                            <i class="fas fa-pen text-[8px] ml-2 text-slate-300 opacity-0 group-hover/edit:opacity-100"></i>
                        </div>
                    </td>
                    <td class="px-4 py-4 text-center"><span class="text-[8px] font-black px-1.5 py-0.5 rounded bg-slate-100">${lv}</span></td>
                    <td class="px-4 py-4 text-center"><button onclick="speak('${w.word}')" class="text-slate-300 hover:text-indigo-500"><i class="fas fa-volume-up"></i></button></td>
                `;
                fragment.appendChild(tr);
            });
            body.appendChild(fragment);
        }

        function startEditing(container, word) {
            if (container.querySelector('input')) return;
            const span = container.querySelector('.meaning-text');
            const currentVal = span.innerText;
            const input = document.createElement('input');
            input.type = 'text'; input.className = 'edit-input'; input.value = currentVal;
            span.classList.add('hidden'); container.appendChild(input); input.focus();
            input.onblur = () => finishEditing(container, input, span, word);
            input.onkeydown = (e) => { if (e.key === 'Enter') input.blur(); };
        }

        function finishEditing(container, input, span, word) {
            const newVal = input.value.trim();
            if (newVal && newVal !== span.innerText) {
                span.innerText = newVal;
                const target = allVocab.find(v => v.word === word);
                if (target) target.ko = newVal;
                userOverrides[word] = newVal;
                localStorage.setItem('user_overrides_v6', JSON.stringify(userOverrides));
            }
            input.remove(); span.classList.remove('hidden');
        }

        function exportJSON() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(allVocab, null, 2));
            const dlAnchor = document.createElement('a');
            dlAnchor.setAttribute("href", dataStr);
            dlAnchor.setAttribute("download", "oxford3000_ko_learning.json");
            dlAnchor.click();
        }

        function toggleAllMeanings() {
            meaningsVisible = !meaningsVisible;
            document.getElementById('toggle-all-meanings').innerHTML = meaningsVisible ? `<i class="fas fa-eye mr-1"></i> ë³´ì´ê¸° ì¤‘` : `<i class="fas fa-eye-slash mr-1"></i> ìˆ¨ê¸°ê¸° ì¤‘`;
            renderList();
        }

        function toggleLearn(word) {
            learnedWords = learnedWords.includes(word) ? learnedWords.filter(w => w !== word) : [...learnedWords, word];
            localStorage.setItem('learned_duo_v6', JSON.stringify(learnedWords));
            renderList();
        }

        function speak(text) {
            const ut = new SpeechSynthesisUtterance(text);
            ut.lang = 'en-US'; window.speechSynthesis.speak(ut);
        }

        document.getElementById('search-input').addEventListener('input', renderList);

        function nextGameRound() {
            clearTimeout(gameTimer);
            const timerBar = document.getElementById('game-timer-bar');
            const targetWord = document.getElementById('target-word');
            const infoArea = document.getElementById('word-result-info');
            const feedback = document.getElementById('game-feedback');
            feedback.innerText = ''; infoArea.style.opacity = '0';
            document.getElementById('btn-real').disabled = false; document.getElementById('btn-fake').disabled = false;
            document.getElementById('game-card').style.borderColor = '#f1f5f9';
            timerBar.classList.remove('timer-active'); void timerBar.offsetWidth; timerBar.classList.add('timer-active');
            currentWordIsReal = Math.random() > 0.45;
            if (currentWordIsReal) {
                currentWordObj = allVocab[Math.floor(Math.random() * allVocab.length)];
                targetWord.innerText = currentWordObj.word;
            } else {
                currentWordObj = null;
                targetWord.innerText = fakeWords[Math.floor(Math.random() * fakeWords.length)];
            }
            gameTimer = setTimeout(() => submitGuess(null), ROUND_TIME);
        }

        function submitGuess(userSaysReal) {
            clearTimeout(gameTimer);
            document.getElementById('btn-real').disabled = true; document.getElementById('btn-fake').disabled = true;
            document.getElementById('game-timer-bar').classList.remove('timer-active');
            const feedback = document.getElementById('game-feedback');
            const isCorrect = userSaysReal === currentWordIsReal;
            if (isCorrect) { score += 10; feedback.innerText = "CORRECT!"; feedback.className = "h-10 font-black text-xl mb-2 text-emerald-400"; }
            else { score = Math.max(0, score - 5); feedback.innerText = "FAILED!"; feedback.className = "h-10 font-black text-xl mb-2 text-rose-500"; }
            document.getElementById('game-score').innerText = score;
            showWordInfo(); setTimeout(nextGameRound, 2000);
        }

        function showWordInfo() {
            const infoArea = document.getElementById('word-result-info');
            const meaningEl = document.getElementById('word-result-meaning');
            if (currentWordIsReal && currentWordObj) { meaningEl.innerText = currentWordObj.ko || "ëœ» ì •ë³´ ì—†ìŒ"; }
            else { meaningEl.innerText = "ê°€ì§œ ë‹¨ì–´"; }
            infoArea.style.opacity = '1';
        }

        window.onload = init;
    </script>
